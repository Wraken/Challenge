syntax = "proto3";

package balance;

service Balance {
    rpc GetBalance (AccountName) returns (BalanceReply) {}
    rpc CreditMoney (Transaction) returns (BalanceReply) {}
    rpc DepositMoney (Transaction) returns (BalanceReply) {}
}

message Transaction {
    string AccountName = 1;
    float NbMoney = 2;
}

message AccountName {
    string AccountName = 1;
}

message BalanceReply {
    float Amount = 1;
}
